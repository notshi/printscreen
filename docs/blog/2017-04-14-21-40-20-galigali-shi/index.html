<html>
<head><title>Printscreen</title>
<link href="https://fonts.googleapis.com/css?family=Signika:300,400" rel="stylesheet">
<style>

*		{box-sizing:border-box;}

html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;font-size:100%;font:inherit;vertical-align:top;margin:0;padding:0}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}table{border-collapse:collapse;border-spacing:0}	/* Resets */

a,img{border:0; outline:none;}textarea:focus,input:focus{outline:0;}*:focus{outline:0;}

html		{-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
body, html	{width:100%; margin:auto; padding:0; background-color:#efefef; font:16px/20px 'Signika','Arial','Liberation Sans','Helvetica Neue',sans-serif; line-height:1; color:#202125; font-size-adjust:0.4; font-weight:normal; font-style:normal;}
a			{-webkit-transition:all .2s ease-in-out; -moz-transition:all .2s ease-in-out; -o-transition:all .2s ease-in-out; -ms-transition:all .2s ease-in-out; transition:all .2s ease-in-out; cursor:pointer;}
a, img		{border:0; outline:none;}
a:focus		{color:#3a55a9; text-decoration:none;}
a:link  	{color:#3a55a9; text-decoration:none;}
a:visited	{color:#3a55a9; text-decoration:none;}
a:hover		{color:#202125; text-decoration:none;}
a:active	{color:#3a55a9; text-decoration:none;}
b			{font-weight:bold;}
i			{font-style:italic;}

h1			{font-size:4em; font-weight:normal;}
h2			{font-size:2em; font-weight:normal;}


/*	Style for defaults
	============================================= */

.wrap		{width:960px; margin:0 auto;}
.wrap.max	{width:100%;}
.col		{display:inline-block; vertical-align:top; margin-bottom:20px;}
.col.col-2	{width:40%; margin-left:4.5%}
.col.col-3	{width:30%;}
.col.col-3:nth-of-type(even){margin-left:4.5%; margin-right:4.5%;}

.blog_list_wrap	{margin-top:60px;}

.nav		{width:100%; background-color:#353945; padding:20px 40px;}
.nav span	{display:inline-block; vertical-align:top; width:50%;}
.nav span:nth-of-type(2)	{text-align:right;}
.nav a		{color:#fff; font-size:28px;}

.page_link	{display:inline-block; width:50%; vertical-align:top; margin-top:80px; margin-bottom:80px;}
.page_link:nth-of-type(2)	{text-align:right;}
.page_link a		{display:inline; background-color:#353945; color:#fff; padding:5px 10px; text-align:center; border-radius:2px;}
.page_link a:hover	{background-color:#3a55a9;}


/*	Screenshot image
	============================================= */

span.print, span.print_info, span.print_date, span.print_post	{display:block;}

.print		{border:10px solid #fff; border-radius:2px;}
.print img	{width:100%;}

.print_info	{padding:0 15px; margin-top:10px;}
.print_post	{font-weight:300; color:#202125; max-height:20px; height:20px; overflow:hidden;}
.print_date	{font-size:12px; color:#3a55a9;}

/*	Screenshot on its own page
	============================================= */
	
.big .print		{border-radius:2px 2px 0 0;}
.big .print_info{margin-top:0; background-color:#fff; padding:10px 15px; border-radius:0 0 2px 2px;}
.big .print_post{height:initial; max-height:initial; overflow:initial;}
.big p			{padding:0 0 10px 0;}


@-moz-document url-prefix() {
    body,html	{font-size:20px;}
    .print_date	{font-size:16px;}
}


/*	PHONES & STUFF
	============================================= */
	
@media screen and (max-width: 1024px) {

.col.col-2	{display:block; width:100%; margin:0 auto; margin-bottom:40px;}

.nav		{padding:40px;}
.nav a		{font-size:64px;}

.print_info {padding:40px;}
.big .print_info {padding:40px;}

.print_post	{height:initial; max-height:initial; overflow:initial; font-size:56px;}
.print_date {font-size:32px; margin-top:20px;}

.page_link a	{font-size:56px;}

}

</style></head>
<body><div class="wrap max">
	<div class="nav">
		<span><a href="/printscreen/blog">Printscreen</a></span><span><a href="http://github.com/notshi/printscreen">:repo</a></span>
	</div>
</div>


<div class="blog_list_wrap wrap big">
	<div class="print">
		<image src="/printscreen/blog/2017-04-14-21-40-20-galigali-shi/printscreen.png" />
	</div>
	<div class="print_info">
		<div class="print_post"><p>first iteration of the printscreen layout. i have a huge suspicion it will stay like this for a while. until i change it, of course.</p>
</div>
		<div class="print_date">~ shi, 2017-04-14</div>
	</div>
</div>

<div class="wrap">
	<div class="page_link"><a href="/printscreen/blog/2017-04-14-17-56-39-fatso-kriss/">Older post</a>
</div><div class="page_link"></div>
</div>

<style>body	{background:url('/printscreen/blog/2017-04-14-21-40-20-galigali-shi/printscreen.pixel.png')}</style>

</body>
</html>
